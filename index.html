<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <section class="container">
        <div class="logo">
          <a href="index.html">JoeIT</a>
        </div>
        <button class="menu-btn">
          <svg
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.66666 10H33.3333V13.3333H6.66666V10ZM6.66666 18.3333H33.3333V21.6667H6.66666V18.3333ZM6.66666 26.6667H33.3333V30H6.66666V26.6667Z"
              fill="#E4E3E3"
            />
          </svg>

          <svg
            class="none"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"
            />
          </svg>
        </button>
        <nav class="menu">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#services">Services</a>
          <a href="#portfolio">Portfolio</a>
          <a href="#testimonials">Testimonials</a>
          <a href="#contact">Contact</a>
        </nav>
      </section>
    </header>
    <section id="home" class="home">
      <article
        class="hero-image"
        style="
          --hero-image: url('assets/hero-image-home.jpg');
          --attachment: fixed;
        "
      >
        <aside
          class="hero-image-opacity"
          style="--hero-opacity-color: var(--black-alpha-color)"
        >
          <div class="hero-image-content">
            <h2
              class="hero-image-title"
              style="--hero-text-color: var(--white-color)"
            >
              Welcome!
            </h2>
            <a href="#contact" class="btn">CONTACT ME</a>
          </div>
        </aside>
      </article>
    </section>
    <section id="services" class="services">
      <h2>Services</h2>
    </section>
    <section id="portfolio" class="portfolio">
      <h2>Works</h2>
    </section>
    <section id="testimonials" class="testimonials">
      <h2>Testimonials</h2>
    </section>
    <section id="contact" class="contact">
      <h2>Contact</h2>
    </section>
    <footer class="footer"><small>&copy; 2.021</small></footer>

    <script src="script.js"></script>
  </body>
</html>
